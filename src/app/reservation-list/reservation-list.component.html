<app-home></app-home>

<h2 class="mt-3 mb-3">Reservation List</h2>
<table class="table table-striped" *ngIf="reservations.length > 0; else noReservations">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Room</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations">
            <td>{{reservation.guestName}}</td>
            <td>{{reservation.guestEmail}}</td>
            <td>{{reservation.roomNumber}}</td>
            <td>{{reservation.checkInDate}}</td>
            <td>{{reservation.checkOutDate}}</td>
            <td>
                <button class="btn btn-small btn-danger mx-1"
                    (click)="deleteReservation(reservation.id)">Delete</button>
                <button class="btn btn-small btn-secondary mx-1" [routerLink]="['/edit', reservation.id]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noReservations>
    <p>No reservations found.</p>
</ng-template>
